<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let arr = [10, 5, 2, 8, 7, 13];

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        if (number === 2) {
            return true;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    function listPrimes(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (isPrime(arr[i])) {
                console.log(arr[i]);
            }
        }
    }

    listPrimes(arr);
</script>
</body>
</html>
