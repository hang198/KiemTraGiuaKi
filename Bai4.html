<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    let inputArray = [[1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]];
    let outputArray = [];

    function createArray() {
        for (let i = 0; i < inputArray.length; i++) {
            if (i % 2 !== 0) {
                inputArray[i].reverse();
            }
            for (let j = 0; j < inputArray[i].length; j++) {

                outputArray.push(inputArray[i][j]);
            }
        }
        console.log(outputArray);
    }

    createArray();
</script>
</body>
</html>
