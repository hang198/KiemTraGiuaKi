<body>
<script>
    let arr = [[1, 2], [3, 4]];

    function sumDiagonal(arr) {
        let sum = 0;
        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 2; j++) {
                if (i == j) {
                    sum += arr[i][j];
                }
            }

        }
        console.log(sum);
    }

    sumDiagonal(arr);


</script>
